<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantik Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Eksik Parçalarımı Tamamlıyorsun ❤️</h1>

  <div id="puzzle-container"></div>

  <canvas id="fireworks"></canvas>

  <div id="message">
    <p>
      Askimm, benim puzzle'ı tamamladın, tıpkı benim eksik parçalarımı da tamamladığın gibi. <br />
      ❤️ 1. Yılımız kutlu olsun. ❤️
    </p>
    <button id="close-message">Kapat</button>
  </div>

  <button id="music-button" title="Aşkım için müzik çal">
    ❤️
  </button>
  <audio id="bg-music" src="song.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
